<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Elements</title>
</head>
<body>
<script type="text/javascript">
    var crap = new Array(3);
    for(i=0; i<3; i++){
        crap[i] = prompt("Add something to the array:", " ");
    }
    document.write(crap[0] + crap[1] + crap[1] + crap[2]);
</script>
</body>
</html>
