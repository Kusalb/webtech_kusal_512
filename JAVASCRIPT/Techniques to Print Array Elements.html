<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Techniques to Print Array Elements</title>
</head>
<body>
<script type="text/javascript">
    var stuff = new Array("apples", "pears", "banana", "orange","mango", "grapes");
    stuff.sort();
    document.write("The sorted array elements are:");
    document.write("<br/>");
      for(i=0; i<stuff.length; i++){
        document.write(stuff[i] + "<br/>");
    }
</script>
</body>
</html>
