<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Box</title>
</head>
<body>
<script type="text/javascript">
    var conf = confirm("Click 'Yes' or 'Cancel'");
    if(conf == true){
        document.write("You clicked 'Yes'");
    }else{
        document.write("You clicked 'Cancel'");
    }
</script>

</body>
</html>
