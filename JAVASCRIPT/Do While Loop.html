<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do while loop</title>
    <script type="text/javascript">

        //Do while loop checks the condition at last so the loop execute for atleast once.
        var counter = 1; //check with value of counter more than 10.
        do{
            document.write("This is iteration " +counter+ "<br/>");
            counter++;
        }while(counter <= 10);
    </script>

</head>
<body>

</body>
</html>
