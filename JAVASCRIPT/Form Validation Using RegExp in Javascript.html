<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Form Validation</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container"><br>

    <h1 class="text-success text-center">Complete Form Validation in Javascript</h1><br>
    <div class="col-lg-8 m-auto d-block">

        <form action="#" onsubmit="return validation()" class="bg-light">

            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                <span id="username" class="text-danger" font-weight="bold"></span>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="pass" class="form-control" id="pass" autocomplete="off">
                <span id="passwords" class="text-danger" font-weight="bold"></span>
            </div>

            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" name="conpass" class="form-control" id="conpass" autocomplete="off">
                <span id="confirmpass" class="text-danger" font-weight="bold"></span>
            </div>

            <div class="form-group">
                <label>Mobile Number:</label>
                <input type="text" name="mobile" class="form-control" id="mobile" autocomplete="off">
                <span id="mobileno" class="text-danger" font-weight="bold"></span>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="text" name="email" class="form-control" id="email" autocomplete="off">
                <span id="emailid" class="text-danger" font-weight="bold"></span>
            </div>

            <input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">

        </form>
    </div>
</div>


<script type="text/javascript">

    function validation() {
        var user = document.getElementById('user').value;
        var pass = document.getElementById('pass').value;
        var conpass = document.getElementById('conpass').value;
        var mobile = document.getElementById('mobile').value;
        var email = document.getElementById('email').value;

        if (user == "") {
            document.getElementById('username').innerHTML = " ** Please fill the username field";
            return false;
        }

        if((user.length <= 3) || (user.length > 20)){
            document.getElementById('username').innerHTML = " ** Username length must be in between 4 & 20 characters";
            return false;
        }

        if (pass == "") {
            document.getElementById('passwords').innerHTML = "Please fill the password field";
            return false;
        }

        if (conpass == "") {
            document.getElementById('confirmpass').innerHTML = "Please fill the confirm password field";
            return false;
        }

        if(pass!= conpass){
            document.getElementById('confirmpass').innerHTML = " ** Password do not match";
            return false;
        }

        if (mobile == "") {
            document.getElementById('mobileno').innerHTML = "Please enter a mobile number";
            return false;
        }
        if (isNaN(mobile)){
            document.getElementById('mobileno').innerHTML = " ** Mobile number cannot be empty";
            return false;
        }

        if (mobile.length!=10){
            document.getElementById('mobileno').innerHTML = " ** Mobile number length must be 10 digit number";
            return false;
        }
        if (email == "") {
            document.getElementById('emailid').innerHTML = " ** Please fill the email address field";
            return false;
        }

        if(email.indexOf('@') <= 0){
            document.getElementById('emailid').innerHTML = " ** Please enter the valid email address";
            return false;
        }
        if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){
            document.getElementById('emailid').innerHTML = " ** @ Invaild position";
            return false;
        }
    }
</script>

</body>
</html>
