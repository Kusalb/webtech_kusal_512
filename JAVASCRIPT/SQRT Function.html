<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square Root</title>
</head>
<body>
<script type="text/javascript">
    var n = prompt("Enter a number", "");
    var answer = Math.sqrt(n);
    document.write("The square root " + n + " is " +answer);
</script>
</body>
</html>
