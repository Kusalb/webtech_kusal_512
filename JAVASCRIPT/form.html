<head>

        function checkForm(form){
            if(form.username.value==""){
                alert("ERROR:Username cannot not valied !");
                form.username.focus();
                return false;
            }
        }
    </script>
</head>

     <input type="password" name="password1" id="password1"><br>

</form>
</body>
</html>
