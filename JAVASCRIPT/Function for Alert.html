<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function with parameter</title>
    <script type="text/javascript">
        /*Declaring function with parameter
          Parameter is variable placed inside of the function.
          Here message is parameter used during function declaration.
        */
        function alertMessage(message) {
            alert(message); //using variable message
        }

        alertMessage("Hello!"); //calling function
        alertMessage("Wecome to website."); //calling function
        alertMessage("Are these alert annoying you."); //calling function
    </script>
</head>

</body>
</html>
