<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Element By Method</title>

    <script type="text/javascript">
        function changeStyle() {
            var text = document.getElementById("para1").style.backgroundColor= "blue";

        }

    </script>
</head>

<body>
    <p id="para1"> Click the Submit button to change the style of this text</p>
    <button onclick="changeStyle()">Submit</button>
</body>
</html>
