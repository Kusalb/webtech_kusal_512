<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested If Else</title>
</head>
<script type="text/javascript">
    var age = 50;
    var max_age = 30;
    var min_age = 18;
    if(age > min_age){
        if(age <= max_age){
            document.write("You meet the requirement.")
        }else{
            document.write("You haven't meet the requirement.")
        }
    }
</script>

</body>
</html>
