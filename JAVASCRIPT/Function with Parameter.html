<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function with Parameters</title>
</head>
<script type="text/javascript">
    //Function with parameter

    function addNumbers(num1, num2) {
        var sum = num1 + num2;  //puting the result in variable answer
        document.write(sum + "<br/>");
    }

    //Calling function
    addNumbers(2, 4);
    addNumbers(15, 5);
    addNumbers(12, 24);
</script>
<body>

</body>
</html>
