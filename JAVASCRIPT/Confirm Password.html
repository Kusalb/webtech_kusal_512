<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Password</title>
</head>
<body>
<script type="text/javascript">
    function myfunc() {
        var a = document.getElementsById("password1").value; //get the value of password and stored at varible a.
        var b = document.getElementsById("password2").value; //get the value of password and stored at varible b.

        if(a=="") {
            document.getElementById("message1").innerHTML = "** Please Fill Password";
            return false;
        }
        if(a.length < 6) {
            document.getElementById("message1").innerHTML = "** Password length must be atleast 6 character";
            return false;
        }
        if(a.length > 20) {
            document.getElementById("message1").innerHTML = "** Password length must be less than 20 character";
            return false;
        }
        if(a != b) {
            document.getElementById("message1").innerHTML = "** Password do not match, Please enter correct password"

        }
    }
</script>

<h1 style="text-align:center;">Password Validation</h1>

<form onsubmit="return myfunc()"> <!--When user click submit button then this function will be called -->
    Password <input type="password" id="password1" value="">
    <span id="message1" style="color: red;">    </span><br/><br/>

    Confirm Password <input type="password" id="password2" value="">
    <span id="message2" style="color: red;">    </span><br/><br/>

    <input type="submit" value="Submit">
</form>
</body>
</html>
