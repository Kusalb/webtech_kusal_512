<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return Function</title>
</head>
<body>
<script type="text/javascript">
    function addNumbers(a,b) {
        var c = a+b;
        return c;
    }
    document.write(addNumbers(3,6));
</script>
</body>
</html>
