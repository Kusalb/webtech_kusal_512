<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt Box</title>
</head>
<body>
<script type="text/javascript">
    var prom = prompt("Please enter your first name");
    //if user didn't press cancel and input field is not equal to null.
    if (prom != null && prom != "") {
        document.write("Hello " + prom);
    }
</script>

</body>
</html>
