<!DOCTYPE html>
<html>
<head>
    <style>
        p:first-child {
            color: blue;
        }
    </style>
</head>
<body>

<p>This is some text.</p>
<p>This is some text.</p>
<p>The :first-child pseudo-class matches a specified element that is the first child of another element.</p>
<p><b>Note:</b> For :first-child to work in IE8 and earlier, a DOCTYPE must be declared.</p>

</body>
</html>
