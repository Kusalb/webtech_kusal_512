<!DOCTYPE html>
<html>
<head>
    <style>
        /* unvisited link */
        a:link {
            color: green;
        }

        /* visited link */
        a:visited {
            color: green;
        }

        /* mouse over link */
        a:hover {
            color: red;
        }

        /* selected link */
        a:active {
            color: yellow;
        }
    </style>
</head>
<body>

<p>Mouse over and click the link: <a href="https://www.w3schools.com">w3schools.com</a></p>

</body>
</html>
